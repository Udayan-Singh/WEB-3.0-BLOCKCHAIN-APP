<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check balance</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<style>

</style>

<body>
    <div class="mainsection">
        <div class="heading">
            <h2>CHECK ETHEREUM BALANCE</h2>
        </div>
        <div class="single"></div>
        <div class="formarea">
            <form action="" class="balance" onsubmit="redirect1(); return false">
                <p>Mainnet Ethereum</p>
                <input type="text" placeholder="Enter your wallet address" name="walletAddress" id="wad1" required>
                <button>Get Balance</button>
            </form>
            <script>
                function redirect1() {
                    window.location.href = "http://localhost:4000/M-balance/" + document.getElementById("wad1").value;
                }
            </script>
        </div>
        <div class="formarea">
            <form action="" class="balance" onsubmit="redirect2(); return false">
                <p>Goerli Test Ethereum</p>
                <input type="text" placeholder="Enter your wallet address" name="walletAddress" id="wad2" required>
                <button>Get Balance</button>
            </form>
            <script>
                function redirect2() {
                    window.location.href = "http://localhost:4000/G-balance/" + document.getElementById("wad2").value;
                }
            </script>
        </div>

        <div class="formarea">
            <form action="" class="balance" onsubmit="redirect3(); return false">
                <p>Sepolia Test Ethereum</p>
                <input type="text" placeholder="Enter your wallet address" name="walletAddress" id="wad3" required>
                <button>Get Balance</button>
            </form>
            <script>
                function redirect3() {
                    window.location.href = "http://localhost:4000/S-balance/" + document.getElementById("wad3").value;
                }
            </script>
        </div>

        <div class="single"></div>

    </div>
</body>

</html>
